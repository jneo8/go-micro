syntax = "proto3"

package go.micro.srv.user

service UserService {
    rpc Create(User) return (Response) {}
    rpc Get(User) return (Response) {}
    rpc GetAll(Request) return (Response) {}
    rpc Auth(User) return (Token) {}
    rpc ValidateToken(Token) returns (token) {}
}

message User {
    string id = 1;
    string name = 2;
    string company = 3;
    string email = 4;
    string password = 5;
}

message Request {}

message Response {
    User user = 1;
    repeated User user = 2;
    repeated Error errors = 3;
}

message Token {
    string token = 1;
    bool valid = 2;
    repeated Error errors = 3;
}

message Error {
    int32 code = 1;
    string description = 2;
}
